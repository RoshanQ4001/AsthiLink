<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AesthiLink — Templates</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Custom -->
  <link rel="stylesheet" href="./styles/main.css">
  <style>
    /* small overrides for template cards */
    .template-card { border-radius:18px; overflow:hidden; }
    .template-thumb { height:180px; display:block; width:100%; object-fit:cover; }
    .modal-backdrop { background: rgba(17,17,17,0.45); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#f8d7e8] to-[#d7c4ff]">

  <!-- NAV -->
  <nav class="flex items-center justify-between px-8 py-4 bg-white/60 backdrop-blur">
    <div class="flex items-center gap-3">
      <img src="./assets/spark.png" class="w-10 h-10">
      <h1 class="heading text-2xl font-bold text-[#4B3E91]">AesthiLink</h1>
    </div>
    <div>
      <a href="dashboard.html" class="text-[#4B3E91] hover:underline">Back to Dashboard</a>
    </div>
  </nav>

  <main class="p-8">
    <header class="flex items-center justify-between mb-8">
      <div>
        <h2 class="heading text-3xl font-bold text-[#4B3E91]">Choose a template</h2>
        <p class="text-[#6C5EA8]">Pick a pastel template to start customizing your page.</p>
      </div>
      <div>
        <a href="editor.html" id="quickCreate" class="hero-cta px-5 py-3 bg-[#B18CFF] text-white rounded-2xl shadow">Quick Start</a>
      </div>
    </header>

    <!-- Templates Grid -->
    <section id="templatesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></section>
  </main>

  <!-- Preview Modal -->
  <div id="previewModal" class="fixed inset-0 hidden items-center justify-center z-50">
    <div class="modal-backdrop absolute inset-0"></div>
    <div class="relative z-10 w-[90%] md:w-3/5 bg-white rounded-2xl p-6 drop-shadow-lg">
      <div class="flex justify-between items-start mb-4">
        <h3 class="text-xl font-semibold heading" id="modalTitle">Template preview</h3>
        <button id="closeModal" class="text-[#6C5EA8]">Close ✕</button>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div class="rounded-xl overflow-hidden border template-card">
          <div id="modalPreview" style="min-height:240px;"></div>
        </div>
        <div>
          <p class="text-[#6C5EA8] mb-4" id="modalDesc">Aesthetic template with pastel gradients and rounded buttons.</p>
          <div class="flex gap-3">
            <button id="useTemplate" class="px-4 py-3 bg-[#B18CFF] text-white rounded-xl">Use this template</button>
            <button id="downloadPreview" class="px-4 py-3 bg-white border border-[#EAEAEA] rounded-xl">Download preview</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./animation.js" defer></script>
  <script src="./gallery.js" defer></script>
</body>
</html>
