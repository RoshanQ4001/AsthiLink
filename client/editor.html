<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AesthiLink â€” Editor</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="./styles/main.css" />
</head>

<body class="min-h-screen font-sans">

  <!-- Header -->
  <header class="max-w-6xl mx-auto p-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="./assets/spark.png" class="w-10 h-10" />
      <h2 class="text-xl font-semibold text-[#4B3E91]">Editor</h2>
    </div>

    <div class="flex items-center gap-3">
      <a href="dashboard.html" class="px-3 py-2 rounded-lg bg-white border text-sm">Dashboard</a>
      <a id="previewPublicLink" class="px-3 py-2 rounded-lg bg-[#B18CFF] text-white text-sm cursor-pointer">
        Preview Public
      </a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-3 gap-6">

    <!-- Left Form -->
    <section class="lg:col-span-1 bg-white/60 rounded-2xl p-4 border border-[#F0E8FF]">

      <div class="mb-4">
        <label class="text-sm text-[#6C5EA8]">Page Name</label>
        <input id="pageName" class="w-full mt-1 p-2 rounded-lg border" placeholder="page-name" />
      </div>

      <div class="mb-4">
        <label class="text-sm text-[#6C5EA8]">Display Name</label>
        <input id="displayName" class="w-full mt-1 p-2 rounded-lg border" placeholder="Your Name" />
      </div>

      <div class="mb-4">
        <label class="text-sm text-[#6C5EA8]">Bio</label>
        <textarea id="bioText" rows="3" class="w-full mt-1 p-2 rounded-lg border" placeholder="Your bio goes here..."></textarea>
      </div>

      <div class="mb-4">
        <label class="text-sm text-[#6C5EA8]">Profile Image</label>
        <div class="flex items-center gap-2 mt-2">
          <img id="profilePreview" src="./assets/avatar.png" class="w-16 h-16 rounded-full border" />
          <input id="profileUpload" type="file" accept="image/*" />
        </div>
      </div>

      <div class="mb-4">
        <label class="text-sm text-[#6C5EA8]">Theme Color</label>
        <input id="themeColor" type="color" value="#B18CFF" class="w-20 h-10 mt-2 rounded-lg" />
      </div>

      <div class="mb-4">
        <label class="text-sm text-[#6C5EA8]">Links</label>
        <div id="linksList" class="mt-2 space-y-2"></div>
        <button id="addLink" class="mt-2 px-3 py-2 bg-white border rounded text-sm">
          Add Link
        </button>
      </div>

      <div class="flex gap-2 mt-4">
        <button id="saveDraft" class="flex-1 px-4 py-2 rounded-lg bg-white border text-sm">
          Save Draft
        </button>
        <button id="publishBtn" class="flex-1 px-4 py-2 rounded-lg bg-[#B18CFF] text-white text-sm">
          Publish
        </button>
      </div>
    </section>

    <!-- Right Preview Panel -->
    <section class="lg:col-span-2 p-0">
      <div id="livePreview" class="rounded-2xl overflow-hidden shadow"></div>
    </section>

  </main>

  <script src="templates.js"></script>
  <script src="editor.js"></script>

</body>
</html>
