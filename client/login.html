<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AesthiLink â€” Login</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/main.css">

</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#f8d7e8] to-[#d7c4ff]">

    <div class="w-full max-w-5xl bg-white/60 backdrop-blur-xl shadow-xl rounded-3xl overflow-hidden grid grid-cols-1 md:grid-cols-2">

        <!-- LEFT SIDE â€” Illustration -->
        <div class="relative flex items-center justify-center p-10 bg-gradient-to-br from-[#f7e9ff] to-[#ffe5ef]">

            <div class="text-center fade-in">
                <img src="./assets/spark.png" class="w-40 mx-auto spark-float" alt="Spark Mascot">

                <h2 class="heading text-4xl font-bold mt-6 text-[#4B3E91]">Welcome Back âœ¨</h2>
                <p class="text-[#6C5EA8] mt-2">
                    Log in to continue creating your aesthetic bio page ðŸ’–
                </p>
            </div>

        </div>

        <!-- RIGHT SIDE â€” Login Form -->
        <div class="p-10 flex flex-col justify-center fade-in">

            <h2 class="heading text-3xl font-bold mb-6 text-[#4B3E91]">
                Login
            </h2>

            <!-- Email -->
            <label class="text-sm font-medium text-[#4B3E91]">Email</label>
            <input
                type="email"
                id="email"
                class="input-pill w-full mb-4 mt-1"
                placeholder="Enter your email"
            >

            <!-- Password -->
            <label class="text-sm font-medium text-[#4B3E91]">Password</label>
            <input
                type="password"
                id="password"
                class="input-pill w-full mb-4 mt-1"
                placeholder="Enter your password"
            >

            <!-- Login Button -->
            <button
                id="loginBtn"
                class="hero-cta w-full py-3 text-white bg-[#B18CFF] rounded-2xl text-lg font-semibold">
                Login
            </button>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-grow h-px bg-[#e5d6ff]"></div>
                <span class="px-2 text-sm text-[#6C5EA8]">or</span>
                <div class="flex-grow h-px bg-[#e5d6ff]"></div>
            </div>

            <!-- Google Login -->
            <button class="w-full py-3 bg-white rounded-xl shadow text-[#4B3E91] font-medium flex items-center justify-center gap-2 hover:bg-[#fafafa]">
                <img src="google.svg" class="w-5">
                Continue with Google
            </button>

            <!-- Register -->
            <p class="text-center text-sm text-[#4B3E91] mt-6">
                Don't have an account?
                <a href="signup.html" class="text-[#B18CFF] font-medium hover:underline">Sign Up</a>
            </p>

        </div>

    </div>

    <!-- Animations -->
    <script src="./animation.js" defer></script>

</body>
</html>
